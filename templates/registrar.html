{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Registrar Usuário e Empresa</h2>
    <form method="POST">
        {% csrf_token %}
        <h3>Dados do Usuário</h3>
        {{ usuario_form.as_p }}

        <h3>Dados da Empresa</h3>
        {{ empresa_form.as_p }}

        <button type="submit">Registrar</button>
    <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}

{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Registrar</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ empresa_form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login</a></p>
</div>
{% endblock %}

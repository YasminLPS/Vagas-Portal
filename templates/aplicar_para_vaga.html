{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Aplicar para Vaga: {{ vaga.titulo }}</h1>
    <p><strong>Requisitos:</strong> {{ vaga.requisitos }}</p>
    
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renderiza o formulário como parágrafos -->
        <button type="submit" class="btn btn-primary">Enviar Aplicação</button>
        <a href="{% url 'vagas_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

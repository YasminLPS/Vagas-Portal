{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Aplicar para Vaga: {{ vaga.titulo }}</h1>
    <p><strong>Requisitos:</strong> {{ vaga.requisitos }}</p>
    
    <form method="POST" class="bg-light p-4 rounded shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_experiencia" class="form-label">Experiência</label>
            <textarea name="experiencia" id="id_experiencia" rows="4" required class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="id_ensino_ultimo" class="form-label">Último Nível de Ensino</label>
            <select name="ensino_ultimo" id="id_ensino_ultimo" required class="form-select">
                <option value="">Selecione...</option>
                <option value="Fundamental">Ensino Fundamental</option>
                <option value="Medio">Ensino Médio</option>
                <option value="Tecnologo">Tecnólogo</option>
                <option value="Superior">Ensino Superior</option>
                <option value="Pós">Pós / MBA / Mestrado</option>
                <option value="Doutorado">Doutorado</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="id_expectativa_salarial" class="form-label">Expectativa Salarial</label>
            <input type="number" name="expectativa_salarial" id="id_expectativa_salarial" step="0.01" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Enviar Aplicação</button>
        <a href="{% url 'vagas_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}

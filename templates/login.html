{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                <input type="text" class="form-control" id="{{ form.username.id_for_label }}" name="username" required>
                {% for error in form.username.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>
            
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                <input type="password" class="form-control" id="{{ form.password.id_for_label }}" name="password" required>
                {% for error in form.password.errors %}
                    <div class="text-danger">{{ error }}</div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <p class="mt-3 text-center">NÃ£o tem uma conta? <a href="{% url 'registrar' %}">Crie uma conta</a></p> 
    </div>
{% endblock %}
